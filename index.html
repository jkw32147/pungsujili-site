<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>풍수지리 - Personal Branding</title>
    <style>
        body {
            background-color: #f5e1c8; /* 연한 갈색 배경 */
            font-family: "NanumMyeongjo", serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2em;
            color: black;
        }
        p {
            font-size: 1.2em;
            color: black;
        }
        .contact-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            color: black;
            border: 2px solid black;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>안녕하세요! 풍수지리 사이트에 오신 것을 환영합니다.</h1>
        <p>이곳은 나의 퍼스널 브랜딩 웹사이트입니다.</p>
        <p>문의 사항이 있으시면 아래 버튼을 눌러 주세요.</p>
        <a href="tel:010-1234-5678" class="contact-button">전화 문의하기</a>
    </div>
</body>
</html>
