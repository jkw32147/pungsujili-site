<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>풍수지리</title>
    
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #FFCB79;
            color: black;
            font-size: 20pt;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        /* Title Section */
        header h1 {
            background-color: black;
            color: white;
            padding: 10px;
            margin-bottom: 20px;
            display: inline-block; /* ✅ 글자 길이에 맞게 박스 크기 조절 */
        }

        /* Phone Number Link */
        .phone-link {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }

        .phone-link:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                font-size: 18pt;
                padding: 15px;
            }
        }
    </style>

    <script>
        // Vercel rewrites를 JavaScript로 적용
        if (window.location.pathname === "/") {
            window.location.href = "/index.html";
        }
    </script>
</head>
